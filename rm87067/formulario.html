<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
    <link rel="stylesheet" href="./css/estilo.css" type="text/css">
</head>

<body>
    <div id="container">


        <h1>EXEMPLO DE FORMULÁRIOS</h1>
        <div>

            <form action="tabela.html" method="GET">
                <fieldset class="info">

                    <div>
                        <input type="hidden" name="txtId" value="2323">
                    </div>

                    <legend>FORMULÁRIO DE CADASTRO</legend>
                    <div>
                        <label for="idTxtNm">Nome</label>
                        <input type="text" name="txtNm" id="idTxtNm" placeholder="Nome"
                            oninvalid="setCustomValidity('Este campo deve ser preenchido.')" pattern="^[a-zA-Z]{3,100}$"
                            required>
                    </div>
                    <div>
                        <label for="idTxtProf">Profissão</label>
                        <input type="text" name="txtProf" id="idTxtProf" placeholder="Profissão"
                            oninvalid="setCustomValidity('Este campo deve ser preenchido.')" pattern="^[a-zA-Z]{3,100}$"
                            required>
                    </div>
                    <div>
                        <label for="idTxtEmail">Email</label>
                        <input type="email" name="txtEmail" id="idTxtEmail" placeholder="Email"
                            oninvalid="setCustomValidity('Email inválido.')" required>
                    </div>
                </fieldset>
                <!-- profalexandre.jesus@fiap.com.br -->
                <!-- RADIO BUTTONS -->
                <fieldset class="gen">
                    <legend>GÊNERO</legend>
                    <div>
                        <div>
                            <label for="idRdbGenM">Masculino</label>
                            <input type="radio" name="rdbGen" id="idRdbGenM" value="m" checked="checked">
                        </div>
                        <div>
                            <label for="idRdbGenF">Feminino</label>
                            <input type="radio" name="rdbGen" id="idRdbGenF" value="f">
                        </div>
                        <div>
                            <label for="idRdbGenO">Outros</label>
                            <input type="radio" name="rdbGen" id="idRdbGenO" value="o">
                        </div>
                    </div>
                </fieldset>

                <fieldset class="endereco">
                    <legend>ENDEREÇO</legend>
                    <div>
                        <label for="idSelEstado">Estados:</label>
                        <select name="selEstado" id="idSelEstado">
                            <option value="sp">São Paulo</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="sc">Sta Catarina</option>
                            <option value="ba">Bahia</option>
                            <option value="0" selected="selected">Selecione uma opção</option>
                        </select>
                    </div>
                </fieldset>

                <div>
                    <input type="submit" value="ENVIAR">
                </div>

            </form>

        </div>


        <h2>EXEMPLO DE QUERY STRING</h2>

        <div>
            <form action="validador" method="GET">
                <fieldset>
                    <legend>LOGOUT</legend>
                    <div>
                        <input type="hidden" name="txtLogin" value="false">
                    </div>
                    <div>
                        <input type="submit" value="LOGOUT">
                    </div>
                </fieldset>
            </form>
        </div>
        <div>
            <a href="validador?txtLogin=false&nome=Ale">LOGOUT</a>
        </div>
    </div>
</body>

</html>
