<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Formulário</title>
</head>

<body>

    <div id="container">

        <h1>FORMULÁRIO DE CADASTRO</h1>

        <div>
            <form action="tabela.html" method="GET">
                <fieldset class="info">
                    <div>
                        <input type="hidden" value="2323" name="txtId">
                    </div>
                    <legend>Dados de Cadastro</legend>

                <div>
                    <label for="idTxtNome">Nome:</label> 
                    <input type="text" name="txtNome" id="idTxtNome"  placeholder="Nome"
                     oninvalid="setCustomValidity('Este campo deve ser preenchido')" pattern="[a-zA-Z]{2,100}" required>
                </div>

                <div>
                  <label for="idTxtProf">Profissão:</label>  
                  <input type="text" name="txtProf" id="idTxtProf"  placeholder="Profissão"
                   oninvalid="setCustomValidity('Este campo deve ser preenchido')" pattern="[a-zA-Z]{2,100}" required>
                </div>
                
                <div>
                   <label for="idTxtEmail">Email:</label>
                   <input type="email" name="txtEmail" id="idTxtEmail" placeholder="Email" 
                   oninvalid="setCustomValidity('Este campo deve ser preenchido')" required>
                </div>
            </fieldset>
                <div>
                    <fieldset class="gen">
                        <legend>Gênero</legend>
                    <div>
                        <label for="idrdbGenM">Masculino</label>
                        <input type="radio" name="rdbGen" id="idrdbGenM" value="m" checked="checked">
                    </div>
                    <div>
                        <label for="idrdbGenF">Feminino</label>
                        <input type="radio" name="rdbGen" id="idrdbGenF" value="f">
                    </div>
                    <div>
                        <label for="idrdbGenO">Outros</label>
                        <input type="radio" name="rdbGen" id="idrdbGenO" value="o">
                    </div>
                </fieldset>

                <Fieldset class="endereco">
                    <legend>ENDEREÇO</legend>
                    <div>
                    <label for="idSelEstado">Estados</label>
                    <select name="selEstado" id="idSelEstado">
                        <option value="sp">São Paulo</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="sc">Santa Catarina</option>
                        <option value="ba">Bahia</option>
                        <option value="0" selected="select">Selecione uma opção</option>
                    </select>
                    </div>
                </Fieldset>
    
                <div>
                 <input class="button" type="submit" value="Enviar">
                </div>

                <h2>EXEMPLO DE QUERY STRING</h2>
                <div>
                    <form action="validador" method="GET">
                        <fieldset>
                            <legend>LOGOUT</legend>
                            <div>
                                <input type="hidden" name="txtLogin" value="false">
                            </div>
                            <div>
                                <input type="submit" value="LOGOUT">
                            </div>
                        </fieldset>
                    </form>
                </div>
            
            </form>
        </div>
        <div>
            <a href="validador?txtLogin=false&nome=Gio">LOGOUT</a>
        </div>

    </div>

</body>
</html>
