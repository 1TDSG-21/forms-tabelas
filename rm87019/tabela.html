<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Tabela</title>
</head>

<body>

    <div id="container">
        <h1>Tabela de Dados - Países</h1>
        <table>
            <caption>GRANDES NAÇÕES DO MUNDO</caption>
            <tr>
                <th>Nome</th>
                <th>População</th>
                <th>Bandeira</th>
            </tr>
            <tr>
                <td colspan="2">Brasil - 212 Milhões</td>
                <td><img class="img-td" src="./img/brazil.svg" title="Bandeira do Brasil" alt="Brasil"></td>
            </tr>
            <tr>
                <td rowspan="2">Alemanha - China</td>
                <td>83 Milhões</td>
                <td><img class="img-td" src="./img/germany.svg" alt="Alemanha" title="Bandeira da Alemanha"></td>
            </tr>
            <tr>
                <td>1,4 Bilhões</td>
                <td><img class="img-td" src="./img/china.svg" alt="China" title="Bandeira da China"></td>
            </tr>
        </table>

    </div>

</body>
</html>
