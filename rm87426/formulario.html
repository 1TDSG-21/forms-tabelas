<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./css/estilo.css" type="text/css">
</head>
<body>
    <div id="container">
        <h1>EXEMPLOS DE FORMULARIO</h1>
        <div>
            <form action="tabela.html" method="GET">
                <fieldset>
                    <legend>FORMULARIO DE CADASTRO</legend>
                
                    <div>
                        <label for="idTxtNm">Nome</label>
                        Nome: <input type="text" name="txtNm" id="idTxtNm">

                    </div>
                    <div>
                        <label for="idTxtProf">Profissão</label>
                        Profissão: <input type="text" name="txtProf" id="idTxtProf">
                    </div>
                    <div>
                        <label for="idTxtEmail">Email</label>
                        E-mail: <input type="text" name="txtEmail" id="idTxtEmail" pattern="[a-z]">
                    </div>
                    
                    <fieldset>
                        <legend>GÊNERO</legend>
                        <div>
                            <div>
                                <label for="idRdbGenM">Masculino</label>
                                <input type="radio" name="rdbGen" id="idRdbGenM" value="m">
                            </div>
                            <div>
                                <label for="idRdbGenF">Feminino</label>
                                <input type="radio" name="rdbGen" id="idRdbGenF" value="f">
                            </div>
                            <div>
                                <label for="idRdbGenO">Outros</label>
                                <input type="radio" name="rdbGen" id="idRdbGenO" value="o">
                            </div>
                        </div>
                    </fieldset>
                    <div>
                        <input type="submit" value="ENVIAR">
                    </div>
                </fieldset>
            </form>

        </div>
        
    </div>
    
</body>
</html>
