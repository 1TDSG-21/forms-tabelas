<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA</title>
    <link rel="stylesheet" href="./css/estilo.css" type="text/css">
</head>

<body>
    <div id="container">
        <table>
            <caption>
                GRANDES NAÇÕES DO MUNDO
            </caption>
            <tr>
                <th>Nome</th>
                <th>População</th>
                <th>Bandeira</th>
            </tr>
            <tr>
                <td>Brasil</td>
                <td>212 milhões</td>
                <td><img src="./img/brazil (1).svg" alt="Bandeira do Brasil"></td>
            </tr>
            <tr>
                <td>Alemanha</td>
                <td>83 milhões</td>
                <td><img src="./img/germany (1).svg" alt="Bandeira da Alemanha"></td>
            </tr>
            <tr>
                <td>China</td>
                <td>1,4 bilhões</td>
                <td><img src="./img/china (2).svg" alt="Bandeira da China"></td>
            </tr>
        </table>
    </div>
</body>

</html>
